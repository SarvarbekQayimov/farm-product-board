name: CI/CD Pipeline for Farm Product Board

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Run tests and checks
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest flake8
    
    - name: Lint with flake8
      run: |
        # Stop build if there are Python syntax errors
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Test application starts
      run: |
        timeout 10 python app.py &
        sleep 5
        curl -f http://localhost:5000/health || exit 1
    
    - name: Run basic tests
      run: |
        echo "Testing health endpoint..."
        python -c "from app import app; client = app.test_client(); response = client.get('/health'); assert response.status_code == 200"
        echo "Tests passed!"

  # Job 2: Build notification
  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Build success notification
      run: |
        echo "âœ… Build completed successfully!"
        echo "ðŸ“¦ Application is ready for deployment"
        echo "ðŸš€ Commit: ${{ github.sha }}"
        echo "ðŸ‘¤ Author: ${{ github.actor }}"
